<body>
    <span id="root">
      <section class="section-all">
  
        <!-- 1-Role Main -->
        <main class="main" role="main">
          <div class="wrapper">
            <article class="article">
              <div class="content">
                <div class="login-box">
                  <div class="header">
                    <h1>Nistagram</h1>
                  </div><!-- Header end -->
                  <div class="form-wrap">
                    <form class="form" (ngSubmit)="login()">
  
                      <div class="input-box">
                        <input type="text" id="name" aria-describedby="" placeholder="Username" [(ngModel)]="authRequest.username" aria-required="true" maxlength="30" autocapitalize="off" autocorrect="off" name="username" value="" required>
                      </div>  
  
                      <div class="input-box">
                        <input type="password" name="password" id="password" placeholder="Password" [(ngModel)]="authRequest.password" aria-describedby="" maxlength="30" aria-required="true" autocapitalize="off" autocorrect="off" required>
                      </div>  
  
                      <span class="button-box">
                        <button class="btn" type="submit" name="submit">Log in</button>
                      </span>  
                    </form>
                  </div> <!-- Form-wrap end -->
                </div> <!-- Login-box end -->
  
                <div class="login-box">
                  <p class="text">Don't have an account?<a routerLink="/registerUser">Sign up as user</a>
                    <br><a routerLink="/registerAgent">Sign up as agent</a></p>
                </div> <!-- Signup-box end -->
              </div> <!-- Content end -->
            </article>
          </div> <!-- Wrapper end -->
        </main>
        
      </section>
    </span> <!-- Root -->
</body>
