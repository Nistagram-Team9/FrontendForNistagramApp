
<mat-grid-list cols="4" rowHeight="400px">
    <div class="float-child card" *ngFor="let post of posts; let i = index">
      <mat-grid-tile>
        <div class="card-body" style="margin: 30px; padding: 30px; text-align: center;">
         
          <h5 class="card-title" style="color:  #0000ff;">{{post.description}}</h5>
        </div>
      </mat-grid-tile>
    </div>
  </mat-grid-list>
